<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/086d3d4058.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="row search-box">
        <div class="col-9">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter city"
                  autofocus
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary form-control"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-3">
          <button class="btn btn-info">Current</button>
        </div>
      </div>

      <div class="middle">
        <div class="row">
          <div class="col">
            <div class="city-name">Munich</div>
            <ul class="date-time-description">
              <li id="day-time">Monday, 22:00</li>
              <li>Partly cloudy</li>
            </ul>
          </div>
          <div class="col">
            <span class="main-icon">
              <!-- <i class="fa-solid fa-cloud-sun"></i> -->
              <span id="temperature">24</span></span
            >
            <span class="units"> °C </span>

            <ul class="wind-humidity">
              <li>Wind: <span id="wind-speed">6</span> km/h</li>
              <li>Humidity: <span id="humidity">90</span>%</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="five-days">
        <div class="row">
          <div class="col days">
            Tuesday <br />
            <i class="fa-solid fa-cloud-sun"></i> <br />23°C
          </div>
          <div class="col days">
            Wednesday <br />
            <i class="fa-solid fa-cloud-sun-rain"></i><br />
            18°C
          </div>
          <div class="col days">
            Thursday <br />
            <i class="fa-solid fa-cloud-sun-rain"></i> <br />16°C
          </div>
          <div class="col days">
            Friday <br />
            <i class="fa-solid fa-cloud-sun"></i> <br />20°C
          </div>
          <div class="col days">
            Saturday <br />
            <i class="fa-solid fa-sun"></i> <br />21°C
          </div>
        </div>
      </div>
      <footer>Coded by Emina Dedic</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
